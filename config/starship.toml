deleted = " ğŸ—‘"

# Java version (per i tuoi progetti Spring Boot)
[java]
symbol = "â˜• "
style = "red dimmed"
format = " [$symbol$version]($style)"

# Docker context
[docker_context]
symbol = "ğŸ³ "
style = "blue bold"
format = " [$symbol$context]($style)"
