# Custom per progetti Kubernetes
[custom.k8s_project]
command = "[ -d k8s ] || [ -d kubernetes ] || [ -f deployment.yaml ] && echo 'â›µ'"
when = "[ -d k8s ] || [ -d kubernetes ] || [ -f deployment.yaml ]"
