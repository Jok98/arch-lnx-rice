# Username personalizzato
[username]
style_user = "bold cyan"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

# Hostname con colore personalizzato
[hostname]
ssh_only = false
format = "[$hostname](bold blue)"
disabled = false

# Directory con icone
[directory]
style = "bold purple"
format = "[$path]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncate_to_repo = true
read_only = " ğŸ”’"

# Git branch
[git_branch]
style = "bold green"
format = " on [$symbol$branch]($style)"
symbol = " "

# Git status
[git_status]
style = "red"
format = "[$all_status$ahead_behind]($style)"
conflicted = " âš¡"
ahead = " â‡¡${count}"
behind = " â‡£${count}"
diverged = " â‡•â‡¡${ahead_count}â‡£${behind_count}"
