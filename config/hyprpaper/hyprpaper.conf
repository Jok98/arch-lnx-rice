# Hyprpaper configuration
# Preload the image once, then assign it to each monitor defined in Hyprland.
preload = ~/.config/wallpapers/1776186.jpg

# Apply the same wallpaper to all your monitors
# NOTA: Hyprpaper non supporta variabili. Se cambiano gli ID dei monitor,
# aggiorna manualmente questi nomi: DP-6 (main), HDMI-A-3 (left), DP-4 (right)
# Fallback for any monitor name: applies to all monitors if specific names don't match
wallpaper = ,~/.config/wallpapers/1776186.jpg
wallpaper = DP-6,~/.config/wallpapers/1776186.jpg
wallpaper = HDMI-A-3,~/.config/wallpapers/1776186.jpg
wallpaper = DP-4,~/.config/wallpapers/1776186.jpg

# Optional: disable splash to avoid the default Hyprpaper splash screen
splash = false