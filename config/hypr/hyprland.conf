################################################################################
# MONITORS (posizioni da `hyprctl monitors`)
################################################################################
monitor=HDMI-A-3,1920x1080@60,0x0,1
monitor=DP-6,3440x1440@240.09,1920x0,1
# fallback se 240Hz non stabile:
# monitor=DP-6,3440x1440@144.05,1920x0,1
# Destra (DP-4) ruotato a 90°
monitor=DP-4,1920x1200@59.95,5360x0,1,transform,1


# Se vuoi disabilitare i laterali:
# monitor=HDMI-A-3,disable
# monitor=DP-4,disable

################################################################################
# WORKSPACE RULES: 1–4 sempre e solo su DP-6
################################################################################
workspace = 1, monitor:DP-6, default:true, persistent:true
workspace = 2, monitor:DP-6, persistent:true
workspace = 3, monitor:DP-6, persistent:true
workspace = 4, monitor:DP-6, persistent:true

################################################################################
# GENERALE
################################################################################
general {
  resize_on_border = 1
  border_size = 4
  col.active_border = rgba(00E5FFFF) rgba(FF00D4FF) 45deg
  col.inactive_border = rgba(1D2630CC)
  gaps_in = 8
  gaps_out = 1
}

################################################################################
# INPUT
################################################################################
input {
  kb_layout = us
}

################################################################################
# DECORATION / OPACITA'
################################################################################
decoration {
  active_opacity = 0.96
  inactive_opacity = 0.85
  rounding = 8
}

################################################################################
# AUTOSTART
################################################################################
exec-once = waybar &
exec-once = hyprpaper -c ~/.config/hyprpaper/hyprpaper.conf &
exec-once = nm-applet --indicator &

# Crea subito i WS 1..4 su DP-6 all'avvio
exec-once = hyprctl dispatch focusmonitor DP-6
exec-once = hyprctl dispatch focusworkspaceoncurrentmonitor 1, default:true
exec-once = hyprctl dispatch focusworkspaceoncurrentmonitor 2
exec-once = hyprctl dispatch focusworkspaceoncurrentmonitor 3
exec-once = hyprctl dispatch focusworkspaceoncurrentmonitor 4

# Dopo averli creati, vai sul WS 1
exec-once = hyprctl dispatch workspace 1

################################################################################
# BINDS DI SISTEMA / APP
################################################################################
bind = SUPER, Return, exec, kitty
bind = SUPER, D, exec, rofi -show drun -show-icons -theme ~/.config/rofi/config.rasi
bind = SUPER SHIFT, Q, killactive
bind = SUPER, M, exit
bind = SUPER, V, togglefloating
bind = SUPER, F, fullscreen

################################################################################
# NAVIGAZIONE WS SUL MONITOR PRINCIPALE (DP-6)
################################################################################
bind = ALT, Q, focusworkspaceoncurrentmonitor, 1
bind = ALT, W, focusworkspaceoncurrentmonitor, 2
bind = ALT, A, focusworkspaceoncurrentmonitor, 3
bind = ALT, S, focusworkspaceoncurrentmonitor, 4

################################################################################
# MOVE SILENZIOSO (non cambia focus)
################################################################################
bind = SUPER, Q, movetoworkspacesilent, 1
bind = SUPER, W, movetoworkspacesilent, 2
bind = SUPER, A, movetoworkspacesilent, 3
bind = SUPER, S, movetoworkspacesilent, 4

################################################################################
# MOUSE
################################################################################
bindm = SUPER, mouse:272, movewindow
