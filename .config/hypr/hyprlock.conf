general {
    disable_loading_bar = true
    grace = 300
    hide_cursor = true
    no_fade_in = false
    immediate_render = false
    pam_module = hyprlock
}

background {
    monitor =
    path = ~/.config/wallpapers/wd.jpg
    blur_passes = 4
    blur_size = 10
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 60
    position = 0, -20
    halign = center
    valign = center

    outline_thickness = 4
    dots_size = 0.4
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = 12

    outer_color = rgba(E5A4FFFF)
    inner_color = rgba(1a2332FF)
    font_color = rgba(ffc0a4FF)
    fade_on_empty = true
    fade_timeout = 1000

    placeholder_text = <span foreground="##ffc0a4"><i>Enter Password</i></span>
    hide_input = false
    rounding = 12

    check_color = rgba(E5A4FFFF)
    fail_color = rgba(E5A4FFFF)
    fail_text = <span foreground="##e5a4ff"><i>Authentication Failed</i> <b>($ATTEMPTS attempts)</b></span>
    fail_transition = 300

    capslock_color = rgba(E5A4FFFF)
    numlock_color = rgba(E5A4FFFF)
    bothlock_color = rgba(E5A4FFFF)

    invert_numlock = false
    swap_font_color = false
}

# System status indicator
label {
    monitor =
    text = cmd[update:5000] echo " $(uptime -p | sed 's/up //') "
    color = rgba(E5A4FFFF)
    font_size = 15
    font_family = JetBrains Mono Nerd Font

    position = 0, -500
    halign = center
    valign = center
}

# Avatar/Profile image
image {
    monitor =
    path = ~/.config/wallpapers/jk-s.png
    size = 300
    rounding = 100
    border_size = 4
    border_color = rgba(E5A4FFFF)
    rotate = 0
    reload_time = -1
    reload_cmd = 

    position = 0, 200
    halign = center
    valign = center
}

# Lock status indicator
label {
    monitor =
    text = 󰌾 System Locked
    color = rgba(E5A4FFFF)
    font_size = 16
    font_family = JetBrains Mono Nerd Font Bold

    position = -50, 50
    halign = right
    valign = bottom
}

# Battery status (for laptops)
label {
    monitor =
    text = cmd[update:10000] if [ -f /sys/class/power_supply/BAT0/capacity ]; then echo "󰁹 $(cat /sys/class/power_supply/BAT0/capacity)%"; else echo "󰐥 AC Power"; fi
    color = rgba(E5A4FFFF)
    font_size = 14
    font_family = JetBrains Mono Nerd Font

    position = 50, 50
    halign = left
    valign = bottom
}
