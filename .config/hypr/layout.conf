################################################################################
# GENERALE
general {
    resize_on_border = true
    extend_border_grab_area = 10
    hover_icon_on_border = true

    border_size = 3
    col.active_border = rgba(E4E4E4FF)
    col.inactive_border = rgba(2C3E50AA) rgba(34495EAA) 45deg

    gaps_in = 10
    gaps_out = 20

    layout = dwindle
    allow_tearing = false
    no_border_on_floating = false
}


