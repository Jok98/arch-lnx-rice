################################################################################
# DISABILITA FUNZIONALITÀ DI BASE PER TASTI SPECIALI
# Cattura i tasti per usarli come comandi base in Hyprland (niente evento alle app)
# Usa 'true' come no-op
# NOTE: Commented out to allow applications (e.g., wev) to receive these key events
# bind = , Insert, exec, true
# bind = , Page_Up, exec, true
# bind = , Page_Down, exec, true

################################################################################
# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d_%H%M%S).png

################################################################################
# Media
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause   # opzionale, per tastiere che emettono Pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle

################################################################################
# MOUSE
bindm = SUPER, mouse:272, movewindow

################################################################################
# --BINDS DI SISTEMA--
bind = CTRL, SPACE, togglefloating
bind = SUPER, A, killactive
bind = SUPER, M, exit
bind = SUPER, F, fullscreen
bind = SUPER, Escape, exec, hyprlock
bind = CTRL SHIFT, Escape, exec, hyprlock
bind = SUPER, TAB, hyprexpo:expo, toggle
# -b bottoni per riga (più compatto) | -c spazio tra colonne | -r spazio tra righe | -m margine totale
bind = SUPER, Q, exec, wlogout -b 13 -c 5 -r 5 -m 5 -p layer-shell
################################################################################
# --NAVIGATION--
# arrow
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
################################################################################
# --APP--
# btop
bind = SUPER, RETURN, exec, kitty -e btop
# idea
bind = SUPER, I, exec, idea
# clipboard
bind = SUPER ALT, C, exec, sh -c 'cliphist list | rofi -dmenu -p "Clipboard" -i | cliphist decode | wl-copy'
bind = SUPER ALT, X, exec, cliphist wipe
# thunar
bind = SUPER, T, exec, thunar
# mousepad
bind = CTRL ALT, E, exec, mousepad
# kitty
bind = CTRL ALT, S, exec, kitty
bind = SUPER, S, exec, kitty
# rofi
bind = SUPER, D, exec, rofi -show drun
bind = SUPER, R, exec, rofi -show run
bind = SUPER, W, exec, rofi -show window
# mousepad
bind = SUPER, E, exec, mousepad
# spotify
bind = SUPER, L, exec, spotify
# script
bind = SHIFT ALT, R, exec, ~/IdeaProjects/arch-lnx-rice/script/export-config.sh


################################################################################
# WEB
# firefox
bind = SUPER ALT, F, exec, firefox
# youtube
bind = SUPER ALT, V, exec, firefox --new-window https://youtube.com/
bind = SUPER CTRL, V, exec, firefox https://youtube.com/
# github
bind = SUPER ALT, G, exec, firefox --new-window https://github.com/Jok98?tab=repositories
bind = SUPER CTRL, G, exec, firefox https://github.com/Jok98?tab=repositories
# rancher
bind = SUPER ALT, R, exec, firefox --new-window https://localhost:8443/dashboard/c/local/explorer/pod
bind = SUPER CTRL, R, exec, firefox https://localhost:8443/dashboard/c/local/explorer/pod
# chatgpt
bind = SUPER ALT, A, exec, firefox --new-window https://chat.openai.com
bind = SUPER CTRL, A, exec, firefox https://chat.openai.com
################################################################################
# NOTIFICATIONS (swaync)
bind = SUPER, N, exec, swaync-client --toggle-panel
bind = SUPER ALT, N, exec, .config/swaync/test-notification.sh