################################################################################
# IMPORT SUBMAP CONFIGURATION
source = ~/.config/hypr/rule.conf
source = ~/.config/hypr/monitor.conf
source = ~/.config/hypr/bind.conf
source = ~/.config/hypr/mouse.conf

################################################################################
# ENV VARIABLES
# Hyprcursor (server-side Wayland)
env = HYPRCURSOR_THEME,Bibata-Modern-Amber
env = HYPRCURSOR_SIZE,24

# Fallback XCursor (X11/GTK apps)
env = XCURSOR_THEME,Bibata-Modern-Amber
env = XCURSOR_SIZE,24

################################################################################
# GENERALE
general {
    resize_on_border = true
    extend_border_grab_area = 20
    hover_icon_on_border = true

    border_size = 3
    # Gradient ispirato al wallpaper sunset con verde scuro-blu
    col.active_border = rgba(FF8C42FF) rgba(E74C3CFF) rgba(1E3A3AFF) rgba(2C3E50FF) 45deg
    col.inactive_border = rgba(2C3E50AA) rgba(34495EAA) 45deg

    gaps_in = 10
    gaps_out = 20

    layout = dwindle
    allow_tearing = false
    no_border_on_floating = false
}

################################################################################
# INPUT
input {
    kb_layout = us
    kb_options = caps:escape

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
        scroll_factor = 1.0
        middle_button_emulation = false
        clickfinger_behavior = false
    }

    repeat_rate = 25
    repeat_delay = 600
    sensitivity = 1.0
    accel_profile = adaptive
}

################################################################################
# GESTURES
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
}

################################################################################
# GROUP
group {
    # Colori che richiamano la natura del wallpaper
    col.border_active = rgba(E74C3CFF) rgba(FF8C42FF) 45deg    # Rosso sunset
    col.border_inactive = rgba(2C3E50AA)                       # Blu montagne
    col.border_locked_active = rgba(F39C12FF)                  # Oro del sole
    col.border_locked_inactive = rgba(1A2332AA)

    groupbar {
        font_family = JetBrains Mono
        font_size = 8
        gradients = true
        height = 14
        render_titles = true
        scrolling = true
        text_color = rgba(FFFFFFFF)

        col.active = rgba(E74C3CFF)                             # Rosso caldo
        col.inactive = rgba(2C3E50AA)                           # Blu scuro montagne
        col.locked_active = rgba(F39C12FF)                      # Oro
        col.locked_inactive = rgba(1A2332AA)
    }
}

################################################################################
# DWINDLE LAYOUT
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    permanent_direction_override = false
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

################################################################################
# MASTER LAYOUT
master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_on_top = false
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
}

################################################################################
# MISC
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    disable_autoreload = false
    enable_swallow = true
    swallow_regex = ^(kitty|alacritty|foot|wezterm)$
    focus_on_activate = false
    mouse_move_focuses_monitor = true
    background_color = rgba(2C3E50FF)  # Blu scuro delle montagne
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 0
    force_default_wallpaper = 0
}

################################################################################
# DECORATION / OPACITA'
decoration {
    # Opacit√† ottimizzata per esaltare il wallpaper sunset
    active_opacity = 0.95      # Leggermente meno trasparente
    inactive_opacity = 0.80
    fullscreen_opacity = 1
    rounding = 0
    dim_inactive = true
    dim_strength = 0.10
    dim_around = 0.4
    dim_special = 0.2
}

################################################################################
# ANIMATIONS - Tema "Sunset"
animations {
    enabled = true

    # Curve ispirate al movimento naturale del sole e delle montagne
    bezier = sunset, 0.25, 0.46, 0.45, 0.94
    bezier = warm, 0.34, 1.2, 0.64, 1
    bezier = mountain, 0.05, 0.7, 0.1, 1.05
    bezier = gentle, 0.25, 0.1, 0.25, 1
    bezier = golden, 0.68, -0.15, 0.265, 1.15

    # Animazioni fluide come un tramonto
    animation = windowsIn, 1, 7, warm, popin 30%
    animation = windowsOut, 1, 5, sunset, popin 90%
    animation = windowsMove, 1, 6, mountain, slide
    animation = workspaces, 1, 8, golden, slidefade 25%
    animation = fadeIn, 1, 8, mountain
    animation = fadeOut, 1, 6, sunset
    animation = fade, 1, 10, gentle
    animation = border, 1, 12, mountain
    # RIMOSSA: animation = borderangle, 1, 15, golden, loop
    animation = layersIn, 1, 6, warm, slide
    animation = layersOut, 1, 4, sunset
    animation = layers, 1, 8, mountain, popin 35%
    animation = specialWorkspace, 1, 7, golden, slidevert
}

################################################################################
# AUTOSTART
exec-once = waybar &
exec-once = hyprpaper -c ~/.config/hyprpaper/hyprpaper.conf &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &
exec-once = hyprctl setcursor Bibata-Modern-Amber 24