################################################################################
# IMPORT SUBMAP CONFIGURATION
#source = ~/.config/hypr/submap-supermode.conf
source = ~/.config/hypr/rule.conf
source = ~/.config/hypr/monitor.conf
source = ~/.config/hypr/bind.conf


################################################################################
# GENERALE
general {
  resize_on_border = 1
  border_size = 3
  col.active_border = rgba(FF8C42FF) rgba(D4526AFF) rgba(8B4F7EFF) 45deg
  col.inactive_border = rgba(2D3A52CC) rgba(1A2332AA) 45deg
  gaps_in = 6
  gaps_out = 12
}

################################################################################
# INPUT
input {
  kb_layout = us
}

################################################################################
# DECORATION / OPACITA'
decoration {
  active_opacity = 0.85
  inactive_opacity = 0.75
  rounding = 12
  
  blur {
    enabled = true
    size = 8
    passes = 3
    new_optimizations = true
    noise = 0.01
  }
}


################################################################################
# ANIMATIONS
animations {
    enabled = true

    # Curve senza rimbalzo
    bezier = smooth, 0.25, 0.1, 0.25, 1
    bezier = explosive, 0.87, 0, 0.13, 1
    bezier = wow, 0.1, 0, 0.2, 1
    bezier = magic, 0.05, 0.7, 0.1, 1.05
    bezier = cinematic, 0.25, 0.46, 0.45, 0.94
    bezier = swift, 0.4, 0, 0.2, 1
    bezier = elegant, 0.25, 0.1, 0.25, 1

    # FINESTRE
    animation = windowsIn, 1, 8, cinematic, popin 20%
    animation = windowsOut, 1, 6, explosive, popin 95%
    animation = windowsMove, 1, 7, swift, slide

    # WORKSPACE
    animation = workspaces, 1, 9, magic, slidefade 30%

    # FADE
    animation = fadeIn, 1, 10, magic
    animation = fadeOut, 1, 8, explosive
    animation = fade, 1, 12, wow

    # BORDI
    animation = border, 1, 15, magic
    animation = borderangle, 1, 20, elegant, loop

    # LAYER
    animation = layersIn, 1, 8, swift, slide
    animation = layersOut, 1, 6, explosive
    animation = layers, 1, 10, cinematic, popin 40%

    # SPECIALIZZAZIONI
    animation = specialWorkspace, 1, 8, magic, slidevert
}
################################################################################
# AUTOSTART
exec-once = waybar &
exec-once = hyprpaper -c ~/.config/hyprpaper/hyprpaper.conf &
