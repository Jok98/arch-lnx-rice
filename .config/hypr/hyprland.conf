################################################################################
# SUBMAP: emulate SUPER with mouse:274
# Hold mouse:274 to temporarily switch into a submap where all SUPER-binds
# are available without the SUPER modifier. Release mouse:274 to exit.
################################################################################
# Enter submap on mouse:274 press (capture this button)
bind = , mouse:274, submap, supermouse

# Define the submap
submap = supermouse

# Exit submap when releasing mouse:274 (behaves like a real modifier)
bindr = , mouse:274, submap, reset
# Fallback: also allow ESC to leave the submap if needed
bind = , Escape, submap, reset

# --- Replicated SUPER binds (no SUPER needed while in this submap) ---
# System / apps
bind = , S, exec, kitty
bind = , D, exec, rofi -show drun
bind = , R, exec, rofi -show run
bind = , W, exec, rofi -show window
bind = , A, killactive
bind = , M, exit
bind = , F, fullscreen
bind = , E, exec, mousepad

# NAVIGAZIONE WS SUL MONITOR PRINCIPALE
bind = , SPACE, workspace, 1
bind = , Z, workspace, 2
bind = , X, workspace, 3
bind = , C, workspace, 4

# Move silently to workspaces (SUPER+CTRL -> just CTRL inside submap)
bind = CTRL, SPACE, movetoworkspacesilent, 1
bind = CTRL, Z,     movetoworkspacesilent, 2
bind = CTRL, X,     movetoworkspacesilent, 3
bind = CTRL, C,     movetoworkspacesilent, 4

# Mouse actions (SUPER+mouse:272 -> mouse:272 while holding mouse:274)
bindm = , mouse:272, movewindow

# Leave the submap definition
submap = reset
