################################################################################
# APP OPACITY RULES (Waybar-launched utilities)
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

################################################################################
# WINDOW LAYOUT RULES
# --- IntelliJ IDEA ---
windowrulev2 = workspace 3,class:^(jetbrains-idea)$
#windowrulev2 = plugin:nstack override, class:^(jetbrains-idea)$
windowrulev2 = opacity 0.96 override,class:^(jetbrains-idea)$
# popup -> tiled
windowrulev2 = tile,class:^(jetbrains-idea)$,floating:1
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Search.*)$
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Commit.*)$


# IntelliJ IDEA tiled layout without plugin (no floating, no overlap)
# Placement is handled by the built-in master layout (center column ~60%).
# Keep panes tiled to participate in the layout; exact 15/25 side widths arenâ€™t supported.

# Main Editor (match title with project path in brackets like "[...IdeaProjects...]")
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*\[.*IdeaProjects.*\].*)$

# Project Tree (left stack)
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Project.*)$

# Commit (left stack)
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Commit.*)$

# AI Chat (right stack)
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*AI.*)$

# Junie (right stack)
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Junie.*)$