################################################################################
# APP OPACITY RULES (Waybar-launched utilities)
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

################################################################################
# WINDOW LAYOUT RULES
# --- IntelliJ IDEA ---
windowrulev2 = plugin:nstack override, class:^(jetbrains-idea)$
windowrulev2 = opacity 0.96 override,class:^(jetbrains-idea)$
# popup -> tiled
windowrulev2 = tile,class:^(jetbrains-idea)$,floating:1
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Search.*)$
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Commit.*)$

# Main Editor Window (centro, dimensione principale)
windowrulev2 = center,class:^(jetbrains-idea)$,title:^(.*[~/IdeaProjects.*)$
windowrulev2 = move 25% 10%,class:^(jetbrains-idea)$,title:^(.*[~/IdeaProjects.*)$
windowrulev2 = size 50% 80%,class:^(jetbrains-idea)$,title:^(.*[~/IdeaProjects.*)$

# Project Tree (sinistra)
windowrulev2 = move 0% 10%,class:^(jetbrains-idea)$,title:^(.*Project.*)$
windowrulev2 = size 24% 80%,class:^(jetbrains-idea)$,title:^(.*Project.*)$

# Commit Window (basso sinistra)
windowrulev2 = move 0% 70%,class:^(jetbrains-idea)$,title:^(.*Commit.*)$
windowrulev2 = size 35% 30%,class:^(jetbrains-idea)$,title:^(.*Commit.*)$

# AI Chat (alto destra)
windowrulev2 = move 75% 0%,class:^(jetbrains-idea)$,title:^(.*AI.*)$
windowrulev2 = size 25% 50%,class:^(jetbrains-idea)$,title:^(.*AI.*)$

# Junie Tools (basso destra)
windowrulev2 = move 75% 50%,class:^(jetbrains-idea)$,title:^(.*Junie.*)$
windowrulev2 = size 25% 50%,class:^(jetbrains-idea)$,title:^(.*Junie.*)$