################################################################################
# APP OPACITY RULES (Waybar-launched utilities)
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

################################################################################
# WINDOW LAYOUT RULES
# --- IntelliJ IDEA ---
#windowrulev2 = plugin:nstack override, class:^(jetbrains-idea)$
windowrulev2 = opacity 0.92 override,class:^(jetbrains-idea)$
# popup -> tiled
# windowrulev2 = tile,class:^(jetbrains-idea)$,floating:1
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Search.*)$
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Commit.*)$

# Main Editor (match title with project path in brackets like "[...IdeaProjects...]")
windowrulev2 = center,class:^(jetbrains-idea)$,title:^(.*arch-lnx-rice.*)$
# Project Tree (left stack)
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Project.*)$
# Commit (left stack)
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Commit.*)$
# AI Chat (right stack)
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*AI.*)$
# Junie (right stack)
windowrulev2 = tile,class:^(jetbrains-idea)$,title:^(.*Junie.*)$