<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set JetBrains Mono NL Medium as default monospace font -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono NL Medium</family>
    </prefer>
  </alias>

  <!-- Set JetBrains Mono NL Medium as default sans-serif font -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>JetBrains Mono NL Medium</family>
    </prefer>
  </alias>

  <!-- Set JetBrains Mono NL Medium as default serif font -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>JetBrains Mono NL Medium</family>
    </prefer>
  </alias>

  <!-- Global font substitution to JetBrains Mono NL Medium -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>JetBrains Mono NL Medium</string>
    </edit>
  </match>

  <!-- Default font when no family is specified -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>JetBrains Mono NL Medium</family>
    </prefer>
  </alias>

  <!-- Font rendering settings -->
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
</fontconfig>