# ╔══════════════════════════════════════════════════════════════════╗
# ║                    KITTY TERMINAL CONFIGURATION                     ║
# ║                      🌅 SUNSET THEME ENHANCED 🌅                    ║
# ╚══════════════════════════════════════════════════════════════════╝

# ┌──────────────────────────────────────────────────────────────────┐
# │                         COLOR PALETTE                             │
# └──────────────────────────────────────────────────────────────────┘
# Define consistent color scheme - Sunset Theme
# Primary: Deep Purple & Warm Orange/Yellow
# Background: Dark Blue-Gray

# Core Colors
background              #1a2332
foreground              #ffc0a4
cursor                  #e5a4ff
cursor_text_color       #1a2332
selection_background    #e5a4ff
selection_foreground    #1a2332

# URL & Links
url_color               #e5a4ff
url_style               curly

# Borders
active_border_color     #e5a4ff
inactive_border_color   #1a2332
bell_border_color       #ffc0a4

# Marks (for highlighting)
mark1_foreground        #1a2332
mark1_background        #e5a4ff
mark2_foreground        #1a2332
mark2_background        #ffc0a4
mark3_foreground        #1a2332
mark3_background        #ffc0a4

# ┌──────────────────────────────────────────────────────────────────┐
# │                      16-COLOR ANSI PALETTE                        │
# └──────────────────────────────────────────────────────────────────┘
# Carefully crafted for consistency with ls, git, and terminal apps

# Black/Dark Gray (backgrounds, dim text)
color0                  #1a2332
color8                  #1a2332

# Red (errors, deletions, urgent)
color1                  #e5a4ff
color9                  #e5a4ff

# Green (success, additions, executables)
color2                  #e5a4ff
color10                 #e5a4ff

# Yellow (warnings, changes, symlinks)
color3                  #ffc0a4
color11                 #ffc0a4

# Blue/Purple (directories, info, links) - SWAPPED TO PURPLE
color4                  #e5a4ff
color12                 #e5a4ff

# Magenta/Blue (special files, headers) - SWAPPED TO BLUE
color5                  #e5a4ff
color13                 #e5a4ff

# Cyan (quotes, special characters)
color6                  #e5a4ff
color14                 #e5a4ff

# White/Light Gray (regular text)
color7                  #ffc0a4
color15                 #ffc0a4

# ┌──────────────────────────────────────────────────────────────────┐
# │                         TYPOGRAPHY                                │
# └──────────────────────────────────────────────────────────────────┘

# Font Configuration
font_family             JetBrainsMono Nerd Font
bold_font               JetBrainsMono Nerd Font Bold
italic_font             JetBrainsMono Nerd Font Italic
bold_italic_font        JetBrainsMono Nerd Font Bold Italic
font_size               14.0

# Font Features & Rendering
font_features           JetBrainsMonoNerdFont-Regular +zero +ss01 +ss02
disable_ligatures       never
text_composition_strategy platform
text_rendering_strategy platform

# ┌──────────────────────────────────────────────────────────────────┐
# │                      CURSOR & SELECTION                           │
# └──────────────────────────────────────────────────────────────────┘

cursor_shape            block
cursor_beam_thickness   1.5
cursor_underline_thickness 2.0
cursor_blink_interval   0.5
cursor_stop_blinking_after 15.0
mouse_hide_wait         3.0

# ┌──────────────────────────────────────────────────────────────────┐
# │                      WINDOW APPEARANCE                            │
# └──────────────────────────────────────────────────────────────────┘

# Window Layout
window_padding_width    12
window_margin_width     2
single_window_margin_width 0
window_border_width     2pt
draw_minimal_borders    yes
placement_strategy      center

# Window Size
remember_window_size    yes
initial_window_width    120
initial_window_height   36
window_resize_step_cells 2
window_resize_step_lines 2

# Transparency & Effects
background_opacity      0.92
background_blur         24
dynamic_background_opacity yes

# ┌──────────────────────────────────────────────────────────────────┐
# │                          TAB BAR                                  │
# └──────────────────────────────────────────────────────────────────┘

# Tab Bar Style
tab_bar_style           powerline
tab_bar_align           left
tab_bar_min_tabs        1
tab_bar_edge            top
tab_bar_margin_width    0.0
tab_bar_margin_height   0.0 0.0
tab_powerline_style     slanted
tab_activity_symbol     none
tab_switch_strategy     previous

# Tab Appearance
tab_separator           " ┃ "
tab_fade                0.25 0.5 0.75 1
tab_title_template      "{fmt.fg._E5A4FF}{bell_symbol}{activity_symbol}{fmt.fg.tab} {index}: {title}"

# Tab Colors
tab_bar_background      #1a2332
active_tab_foreground   #1a2332
active_tab_background   #e5a4ff
active_tab_font_style   bold
inactive_tab_foreground #ffc0a4
inactive_tab_background #1a2332
inactive_tab_font_style normal

# ┌──────────────────────────────────────────────────────────────────┐
# │                        PERFORMANCE                                │
# └──────────────────────────────────────────────────────────────────┘

# Rendering Optimization
repaint_delay           10
input_delay             3
sync_to_monitor         yes
enable_audio_bell       no
visual_bell_duration    0.0
window_alert_on_bell    yes
bell_on_tab            " 🔔 "

# ┌──────────────────────────────────────────────────────────────────┐
# │                        SCROLLBACK                                 │
# └──────────────────────────────────────────────────────────────────┘

scrollback_lines        10000
scrollback_pager        less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 4096
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines  1
touch_scroll_multiplier 1.0

# ┌──────────────────────────────────────────────────────────────────┐
# │                      MOUSE BEHAVIOR                               │
# └──────────────────────────────────────────────────────────────────┘

# Mouse Settings
copy_on_select          clipboard
strip_trailing_spaces   smart
select_by_word_characters @-./_~?&=%+#
click_interval          -1.0
focus_follows_mouse     no
pointer_shape_when_grabbed arrow
default_pointer_shape   beam
pointer_shape_when_dragging beam

# URL Detection
url_prefixes            file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls             yes
open_url_with           default

# ┌──────────────────────────────────────────────────────────────────┐
# │                    TERMINAL FEATURES                              │
# └──────────────────────────────────────────────────────────────────┘

# Terminal Settings
term                    xterm-kitty
shell                   .
shell_integration       enabled
allow_hyperlinks        yes
allow_remote_control    socket-only
listen_on               unix:/tmp/kitty
update_check_interval   24
startup_session         none
clipboard_control       write-clipboard write-primary read-clipboard read-primary
clipboard_max_size      512

# Layout Management
enabled_layouts         splits,stack,grid,tall,fat,horizontal,vertical
window_resize_step_cells 2
window_resize_step_lines 2
confirm_os_window_close 0

# ┌──────────────────────────────────────────────────────────────────┐
# │                    KEYBOARD SHORTCUTS                             │
# └──────────────────────────────────────────────────────────────────┘

# Clear default shortcuts
clear_all_shortcuts     no

# Clipboard Operations
map ctrl+shift+c        copy_to_clipboard
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map shift+insert        paste_from_selection

# Font Size Control
map ctrl+shift+equal    change_font_size all +2.0
map ctrl+shift+plus     change_font_size all +2.0
map ctrl+shift+minus    change_font_size all -2.0
map ctrl+shift+0        change_font_size all 0

# Scrolling
map ctrl+shift+up       scroll_line_up
map ctrl+shift+down     scroll_line_down
map ctrl+shift+k        scroll_line_up
map ctrl+shift+j        scroll_line_down
map ctrl+shift+page_up  scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home     scroll_home
map ctrl+shift+end      scroll_end
map ctrl+shift+z        scroll_to_prompt -1
map ctrl+shift+x        scroll_to_prompt 1

# Window Management
map ctrl+shift+enter    new_window
map ctrl+shift+n        new_os_window
map ctrl+shift+w        close_window
map ctrl+shift+]        next_window
map ctrl+shift+[        previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward
map ctrl+shift+`        move_window_to_top
map ctrl+shift+r        start_resizing_window
map ctrl+shift+1        first_window
map ctrl+shift+2        second_window
map ctrl+shift+3        third_window
map ctrl+shift+4        fourth_window
map ctrl+shift+5        fifth_window
map ctrl+shift+6        sixth_window
map ctrl+shift+7        seventh_window
map ctrl+shift+8        eighth_window
map ctrl+shift+9        ninth_window
map ctrl+shift+0        tenth_window

# Tab Management
map ctrl+shift+t        new_tab
map ctrl+shift+q        close_tab
map ctrl+shift+.        move_tab_forward
map ctrl+shift+,        move_tab_backward
map ctrl+shift+alt+t    set_tab_title
map ctrl+tab            next_tab
map ctrl+shift+tab      previous_tab

# Layout Management
map ctrl+shift+l        next_layout
map ctrl+shift+alt+l    last_used_layout
map ctrl+shift+p        layout_action rotate

# Splits (vim-like)
map ctrl+shift+\        launch --location=vsplit
map ctrl+shift+-        launch --location=hsplit
map ctrl+h              neighboring_window left
map ctrl+l              neighboring_window right
map ctrl+k              neighboring_window up
map ctrl+j              neighboring_window down

# Other Useful Shortcuts
map ctrl+shift+e        open_url_with_hints
map ctrl+shift+f        show_scrollback
map ctrl+shift+g        show_last_command_output
map ctrl+shift+h        show_kitty_doc overview
map ctrl+shift+a>m      set_background_opacity +0.1
map ctrl+shift+a>l      set_background_opacity -0.1
map ctrl+shift+a>1      set_background_opacity 1
map ctrl+shift+a>d      set_background_opacity default
map ctrl+shift+delete   clear_terminal reset active
map ctrl+shift+f5       load_config_file
map ctrl+shift+f6       debug_config

# Search
map ctrl+shift+/        launch --type=overlay --stdin-source=@screen_scrollback /usr/bin/fzf --no-sort --no-mouse --exact -i

# ┌──────────────────────────────────────────────────────────────────┐
# │                    OS SPECIFIC SETTINGS                           │
# └──────────────────────────────────────────────────────────────────┘

# Linux/Wayland Specific
linux_display_server    wayland
wayland_titlebar_color  #1a2332

# macOS Specific (if needed)
macos_option_as_alt     both
macos_quit_when_last_window_closed no
macos_window_resizable  yes

# ┌──────────────────────────────────────────────────────────────────┐
# │                      ADVANCED SETTINGS                            │
# └──────────────────────────────────────────────────────────────────┘

# Miscellaneous
close_on_child_death    no
remote_kitty            if-needed
share_connections       yes
env                     TERM_PROGRAM=kitty
watcher
exe_search_path

# END OF CONFIGURATION
