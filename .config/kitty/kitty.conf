# ================================
# KITTY SUNSET THEME ENHANCED
# ================================

# --- FONTS & TYPOGRAPHY ---
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size        12.0

# Font features per migliore rendering
font_features    JetBrainsMonoNerdFont-Regular +zero +ss01
disable_ligatures never
text_composition_strategy platform

# --- CURSOR & SELECTION ---
cursor_shape              block
cursor_beam_thickness     1.5
cursor_underline_thickness 2.0
cursor_blink_interval     0.5
cursor_stop_blinking_after 15.0

# Base - Mountain Sunset Enhanced
background       #1a2332
foreground       #ffe5b3
cursor           #C77DFF
cursor_text_color #1a2332

# Selection con gradient feel
selection_background #2d3a52
selection_foreground #ffecc7

# --- WINDOW APPEARANCE ---
window_padding_width    8
window_margin_width     0
single_window_margin_width 0
window_border_width     2pt
draw_minimal_borders    yes
window_resize_step_cells 2
window_resize_step_lines 2

# Background transparency e blur effect
background_opacity      0.92
background_blur         20
dynamic_background_opacity yes

# --- TABS ENHANCED ---
tab_bar_style           powerline
tab_bar_align           left
tab_bar_min_tabs        1
tab_switch_strategy     previous
tab_fade               0.25 0.5 0.75 1
tab_separator          " â”‚ "
tab_powerline_style    round
tab_activity_symbol    none
tab_title_template     "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# Tab colors coordinati con tema sunset
tab_bar_background      #1a2332
active_tab_foreground   #1a2332
active_tab_background   #C77DFF
active_tab_font_style   bold
inactive_tab_foreground #c4a484
inactive_tab_background #2d3a52
inactive_tab_font_style normal

# --- BELL & NOTIFICATIONS ---
enable_audio_bell       no
visual_bell_duration    0.0
window_alert_on_bell    yes
bell_on_tab            "ðŸ”” "
command_on_bell        none

# --- PALETTE SUNSET ENHANCED (16-colori) ---
# Black/Grey
color0  #1a2332
color8  #2d3a52

# Red/Pink
color1  #e74c3c
color9  #ff6b6b

# Green
color2  #1e3a3a
color10 #4ecdc4

# Yellow/Orange
color3  #ff8c42
color11 #f39c12

# Blue
color4  #45b7d1
color12 #74c7ec

# Magenta/Purple
color5  #8e44ad
color13 #e6a8e6

# Cyan
color6  #c4a484
color14 #d4a574

# White
color7  #ffe5b3
color15 #fff2d9

# --- ADVANCED COLOR SCHEME ---
# URL colors
url_color                #C77DFF
url_style                curly
open_url_with            default

# Border colors
active_border_color      #C77DFF
inactive_border_color    #2d3a52
bell_border_color        #e74c3c

# Mark colors
mark1_foreground #1a2332
mark1_background #C77DFF
mark2_foreground #1a2332
mark2_background #e74c3c
mark3_foreground #1a2332
mark3_background #4ecdc4

# --- PERFORMANCE & RENDERING ---
repaint_delay           10
input_delay             3
sync_to_monitor         yes
wayland_titlebar_color  #1a2332

# --- SCROLLING ---
scrollback_lines        10000
scrollback_pager        less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines  1
touch_scroll_multiplier 1.0

# --- MOUSE ---
mouse_hide_wait         3.0
url_prefixes            file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls             yes
copy_on_select          yes
focus_follows_mouse     no
pointer_shape_when_grabbed arrow
default_pointer_shape   beam
pointer_shape_when_dragging beam

# --- TERMINAL FEATURES ---
term                    xterm-kitty
shell_integration      enabled
allow_hyperlinks       yes
allow_remote_control   no
listen_on              none
update_check_interval  24
startup_session        none
clipboard_control      write-clipboard write-primary read-clipboard-ask read-primary-ask

# --- ADVANCED WINDOW MANAGEMENT ---
remember_window_size   yes
initial_window_width   640
initial_window_height  400
enabled_layouts        all
window_resize_step_cells 2
window_resize_step_lines 2
confirm_os_window_close 0

# --- KEYBOARD SHORTCUTS ---
# Copia/Incolla enhanced
map ctrl+shift+c        copy_to_clipboard
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map shift+insert        paste_from_selection
map ctrl+shift+o        pass_selection_to_program

# Tab management
map ctrl+shift+right    next_tab
map ctrl+shift+left     previous_tab
map ctrl+shift+t        new_tab
map ctrl+shift+q        close_tab
map ctrl+shift+.        move_tab_forward
map ctrl+shift+,        move_tab_backward
map ctrl+shift+alt+t    set_tab_title

# Window management
map ctrl+shift+enter    new_window
map ctrl+shift+w        close_window
map ctrl+shift+]        next_window
map ctrl+shift+[        previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward
map ctrl+shift+`        move_window_to_top
map ctrl+shift+r        start_resizing_window

# Font size
map ctrl+shift+equal    change_font_size all +2.0
map ctrl+shift+plus     change_font_size all +2.0
map ctrl+shift+minus    change_font_size all -2.0
map ctrl+shift+0        change_font_size all 0

# Scrolling
map ctrl+shift+up       scroll_line_up
map ctrl+shift+down     scroll_line_down
map ctrl+shift+page_up  scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home     scroll_home
map ctrl+shift+end      scroll_end

# Search
map ctrl+shift+f5       show_scrollback
map ctrl+shift+f        start_simple_search
map ctrl+shift+g        search_next
map ctrl+shift+h        search_previous

# Misc
map ctrl+shift+f11      toggle_fullscreen
map ctrl+shift+f10      toggle_maximized
map ctrl+shift+u        kitten unicode_input
map ctrl+shift+f2       edit_config_file
map ctrl+shift+escape   kitty_shell window

# --- KITTEN SETTINGS ---
# Hints kitten per URL e paths
map ctrl+shift+e        kitten hints
map ctrl+shift+p>f      kitten hints --type path --program -
map ctrl+shift+p>shift+f kitten hints --type path
map ctrl+shift+p>l      kitten hints --type line --program -
map ctrl+shift+p>w      kitten hints --type word --program -
map ctrl+shift+p>h      kitten hints --type hash --program -
map ctrl+shift+p>n      kitten hints --type linenum

# --- OS SPECIFIC ---
# Linux/Wayland specific
linux_display_server   auto
wayland_titlebar_color  background

# --- EXPERIMENTAL ---
# GPU rendering ottimizzato
# gpu_optimization        yes
