# Hyprpaper configuration
# Preload the image once, then assign it to each monitor defined in Hyprland.
preload = ~/.config/wallpapers/wd2.jpeg
preload = ~/.config/wallpapers/wd6.jpg

# Apply wallpaper to specific monitors (use exact monitor names from Hyprland)
wallpaper = DP-6,~/.config/wallpapers/wd6.jpg
wallpaper = HDMI-A-3,~/.config/wallpapers/wd2.jpeg
wallpaper = DP-4,~/.config/wallpapers/wd2.jpeg

# Optional: disable splash to avoid the default Hyprpaper splash screen
splash = false